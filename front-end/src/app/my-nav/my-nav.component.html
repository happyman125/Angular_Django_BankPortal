<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true">
    <mat-toolbar class="mat-elevation-z4">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/balance">Balance</a>
      <a mat-list-item routerLink="/support">Support</a>
      <a mat-list-item routerLink="/faq/faq.html">FAQ</a>
      <a mat-list-item routerLink="/admin-dashboard">Realtime Dashboard</a>
    </mat-nav-list>
    <div *ngIf="loggedIn;else login">
      <mat-toolbar class="mat-elevation-z4">Admin</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin-test">Test Environment</a>
        <!--<a mat-list-item routerLink="/admin-config">Configuration</a>-->
      </mat-nav-list>
    </div>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="white" class="mat-elevation-z2">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav menu toggle icon">menu</mat-icon>
      </button>
      <span>The Bank of the Future</span>

      <app-login></app-login>

    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
