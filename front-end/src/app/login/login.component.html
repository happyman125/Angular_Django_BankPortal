<form (ngSubmit)="onLogout()" [formGroup]="form" class="navbar-form navbar-right logout" role="logout" *ngIf="loggedIn;else login">
    Welcome <strong>{{username}}</strong>
    <button type="submit" class="btn btn-info btn-round btn-sm">
        Logout
    </button>
</form>

<ng-template #login>
    <form (ngSubmit)="onLogin()" [formGroup]="form" class="navbar-form login navbar-right {{error}}" role="login">
        <div class="form-group">
            <label class="form-control-placeholder">Username</label>
            <input id="username" formControlName="username" type="text" class="form-control" name="username" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label class="form-control-placeholder">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" name="password" autocomplete="off" required>
        </div>
        <button type="submit" class="btn btn-search-top btn-round btn-just-icon">
            <i class="material-icons">lock</i><div class="ripple-container"></div>
        </button>
    </form>
</ng-template>
